<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
    // Format the price above to USD using the locale, style, and currency.
    let USDollar = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
    });

    const BACKEND_API_ADDRESS = "http://localhost:8080";

    async function getExchangeRate() {
        let from = document.getElementById("fromCurrency").value;
        let to = document.getElementById("toCurrency").value;
        let response = await fetch(`${BACKEND_API_ADDRESS}/api/rates?f=${from}&t=${to}`);
        let data = await response.json();
        document.getElementById("rateResult").innerText = `Exchange Rate: ${data.exchangeRate}`;
    }

    async function convertCurrency() {
        let from = document.getElementById("convertFromCurrency").value;
        let to = document.getElementById("convertToCurrency").value;
        let amount = document.getElementById("conversionAmount").value;
        let response = await fetch(`${BACKEND_API_ADDRESS}/api/rates/convert?f=${from}&t=${to}&a=${amount}`);
        let data = await response.json();
        document.getElementById("conversionResult").innerText = `Resulting Amount: ${USDollar.format(data.resultAmount)}`;
    }
</script>
